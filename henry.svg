  <svg
      version="1.1"
      baseProfile="full"
      width="800"
      height="1200"
      xmlns="http://www.w3.org/2000/svg"
    >
      <defs>
        <!-- Gradientes -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color: #0c1221; stop-opacity: 1" />
          <stop offset="50%" style="stop-color: #1b2430; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #0e131a; stop-opacity: 1" />
        </linearGradient>

        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color: #06b5d4; stop-opacity: 1" />
          <stop offset="50%" style="stop-color: #0891b2; stop-opacity: 1" />
          <stop offset="100%" style="stop-color: #0e7490; stop-opacity: 1" />
        </linearGradient>

        <radialGradient id="loaderGradient" cx="50%" cy="50%" r="50%">
          <stop offset="0%" style="stop-color: #06b5d4; stop-opacity: 0.8" />
          <stop offset="100%" style="stop-color: #0891b2; stop-opacity: 0.2" />
        </radialGradient>

        <filter id="glow">
          <feGaussianBlur stdDeviation="4" result="coloredBlur" />
          <feMerge>
            <feMergeNode in="coloredBlur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <style>
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        @keyframes fadeOut {
          from {
            opacity: 1;
          }
          to {
            opacity: 0;
          }
        }

        @keyframes slideUp {
          from {
            transform: translateY(30px);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }

        @keyframes rotate {
          from {
            transform: rotate(0deg);
          }
          to {
            transform: rotate(360deg);
          }
        }

        @keyframes rotateReverse {
          from {
            transform: rotate(360deg);
          }
          to {
            transform: rotate(0deg);
          }
        }

        @keyframes pulse {
          0%,
          100% {
            transform: scale(1);
            opacity: 0.6;
          }
          50% {
            transform: scale(1.1);
            opacity: 1;
          }
        }

        @keyframes loaderExpand {
          0% {
            r: 60;
            opacity: 1;
          }
          100% {
            r: 400;
            opacity: 0;
          }
        }

        .loader-container {
          animation: fadeOut 0.5s ease-out 3s forwards;
          pointer-events: none;
        }

        .loader-circle {
          animation: loaderExpand 3s ease-out forwards;
        }

        .loader-polygon-1 {
          transform-origin: 400px 250px;
          animation: rotate 2s linear infinite,
            fadeOut 0.5s ease-out 3s forwards;
        }

        .loader-polygon-2 {
          transform-origin: 400px 250px;
          animation: rotateReverse 3s linear infinite,
            fadeOut 0.5s ease-out 3s forwards;
        }

        .loader-polygon-3 {
          transform-origin: 400px 250px;
          animation: rotate 4s linear infinite,
            fadeOut 0.5s ease-out 3s forwards;
        }

        .loader-particle {
          animation: pulse 2s ease-in-out infinite,
            fadeOut 0.5s ease-out 3s forwards;
        }

        .main-content {
          opacity: 0;
          animation: fadeIn 1s ease-in 3.2s forwards;
        }

        .section {
          animation: slideUp 0.8s ease-out forwards;
          opacity: 0;
        }

        .header-section {
          animation-delay: 3.5s;
        }
        .about-section {
          animation-delay: 3.8s;
        }
        .tech-section {
          animation-delay: 4.1s;
        }
        .skills-section {
          animation-delay: 4.4s;
        }
        .contact-section {
          animation-delay: 4.7s;
        }

        .star {
          fill: rgba(6, 182, 212, 0.6);
          animation: pulse 4s ease-in-out infinite;
        }

        .tech-badge {
          transition: all 0.3s ease;
        }

        .link-text {
          fill: #06b5d4;
          font: 14px "Arial", sans-serif;
          text-decoration: underline;
          cursor: pointer;
        }

        .title-text {
          font: bold 32px "Arial", sans-serif;
          fill: url(#textGradient);
          filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.5));
        }

        .subtitle-text {
          font: bold 20px "Arial", sans-serif;
          fill: #06b5d4;
        }

        .body-text {
          font: 16px "Arial", sans-serif;
          fill: #94a3b8;
          line-height: 1.6;
        }

        .small-text {
          font: 14px "Arial", sans-serif;
          fill: #64748b;
        }
      </style>
    <!-- Fondo -->
      <rect width="100%" height="100%" fill="url(#bgGradient)" />

      <!-- Estrellas decorativas -->
      <g opacity="0.6">
        <circle
          class="star"
          cx="100"
          cy="100"
          r="2"
          style="animation-delay: 0s"
        />
        <circle
          class="star"
          cx="700"
          cy="150"
          r="2"
          style="animation-delay: 1s"
        />
        <circle
          class="star"
          cx="150"
          cy="900"
          r="2"
          style="animation-delay: 2s"
        />
        <circle
          class="star"
          cx="650"
          cy="1000"
          r="2"
          style="animation-delay: 1.5s"
        />
        <circle
          class="star"
          cx="200"
          cy="500"
          r="1.5"
          style="animation-delay: 0.5s"
        />
        <circle
          class="star"
          cx="600"
          cy="700"
          r="1.5"
          style="animation-delay: 2.5s"
        />
      </g>
     <!-- Loader inicial -->
      <g class="loader-container">
        <circle
          class="loader-circle"
          cx="400"
          cy="250"
          r="60"
          fill="url(#loaderGradient)"
          opacity="0.3"
        />

        <polygon
          class="loader-polygon-1"
          points="400,200 435,220 435,260 400,280 365,260 365,220"
          fill="none"
          stroke="#06b5d4"
          stroke-width="2"
          opacity="0.8"
        />

        <polygon
          class="loader-polygon-2"
          points="400,210 427,225 427,255 400,270 373,255 373,225"
          fill="none"
          stroke="#0891b2"
          stroke-width="2"
          opacity="0.6"
        />

        <polygon
          class="loader-polygon-3"
          points="400,220 420,232 420,268 400,280 380,268 380,232"
          fill="none"
          stroke="#0e7490"
          stroke-width="2"
          opacity="0.4"
        />

        <circle
          class="loader-particle"
          cx="450"
          cy="250"
          r="4"
          fill="#3b82f6"
          style="animation-delay: 0s"
        />
        <circle
          class="loader-particle"
          cx="400"
          cy="200"
          r="3"
          fill="#10b981"
          style="animation-delay: 0.5s"
        />
        <circle
          class="loader-particle"
          cx="350"
          cy="250"
          r="4"
          fill="#f59e0b"
          style="animation-delay: 1s"
        />
        <circle
          class="loader-particle"
          cx="400"
          cy="300"
          r="3"
          fill="#ef4444"
          style="animation-delay: 1.5s"
        />
      </g>
      <g class="main-content">
        <!-- Header -->
        <g class="section header-section">
          <text class="title-text" x="400" y="80" text-anchor="middle">
            Mauricio G LUQUEZ
          </text>
          <text class="subtitle-text" x="400" y="110" text-anchor="middle">
            Full Stack Developer ¬∑ Instructor
          </text>
          <line
            x1="250"
            y1="130"
            x2="550"
            y2="130"
            stroke="#06b5d4"
            stroke-width="2"
            opacity="0.5"
          />

          <!-- Badges -->
          <g transform="translate(110, 160)">
            <!-- <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#1e293b" opacity="0.8"/>
        <text x="0" y="5" text-anchor="middle" class="body-text">üìç Mendoza, Argentina</text> -->
            <g class="section skills-section">
              <text class="body-text" x="0" y="20" font-weight="bold">
                LinkedIn üîó
              </text>
              <text class="link-text" x="4" y="42">
                linkedin.com/in/mauricio-gast√≥n-l√∫quez-aaa78571
              </text>
            </g>
          </g>
        </g>
        <!-- Intro -->
        <g class="section about-section">
          <text class="subtitle-text" x="100" y="240">
            üëã Welcome to my profile!
          </text>
          <text class="body-text" x="100" y="270">
            You have finally discovered my Github profile.
          </text>
          <text class="body-text" x="100" y="295">
            Please feel free to clone projects and raise issues if you think
            something could be better.
          </text>
        </g>
         <!-- About -->
        <g class="section about-section">
          <text class="subtitle-text" x="100" y="345">üíº About Me</text>
          <text class="body-text" x="100" y="375">
            I'm a software developer passionate about creating technology to
            elevate people and help
          </text>
          <text class="body-text" x="100" y="400">
            new developers find the right path. Currently working as a Developer
            Instructor at
          </text>
          <text class="body-text" x="100" y="425" fill="#06b5d4">
            Bootcamp CoderHouse.
          </text>
          <text class="body-text" x="280" y="425">
            I'm committed to programming
          </text>
          <text class="body-text" x="100" y="450">
            excellence and have created complex solutions, including a
            redux-like library called
          </text>
          <text class="body-text" x="100" y="475" fill="#06b5d4">
            "maurox-store"
          </text>
          <text class="body-text" x="208" y="475">available on npm.</text>
        </g>

      </g>
    </svg>





