<svg version="1.1" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .block {
      fill: #3498db;
      transition: fill 0.3s;
    }
    .block:hover {
      fill: #2980b9;
    }
    .paddle {
      fill: #e74c3c;
    }
    .ball {
      fill: #f1c40f;
    }
  </style>

  <!-- Fondo del juego -->
  <rect width="100%" height="100%" fill="#222" />

  <!-- Bloques -->
  <g id="blocks">
    <rect class="block" x="50" y="50" width="75" height="20"></rect>
    <rect class="block" x="150" y="50" width="75" height="20"></rect>
    <rect class="block" x="250" y="50" width="75" height="20"></rect>
    <rect class="block" x="350" y="50" width="75" height="20"></rect>
    <rect class="block" x="450" y="50" width="75" height="20"></rect>
    <rect class="block" x="550" y="50" width="75" height="20"></rect>
    <rect class="block" x="650" y="50" width="75" height="20"></rect>
  </g>

  <!-- Paleta -->
  <rect class="paddle" x="350" y="550" width="100" height="20"></rect>

  <!-- Bola -->
  <circle class="ball" cx="400" cy="500" r="10"></circle>

  <!-- Texto de puntuaciÃ³n -->
  <text x="10" y="20" fill="white" font-family="Arial" font-size="16">Puntos: 0</text>
</svg>







