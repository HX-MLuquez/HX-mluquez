<svg version="1.1"
     baseProfile="full"
     width="500" height="500"
     xmlns="http://www.w3.org/2000/svg">

  <style>
    /* Animación de la boca de Pacman */
    @keyframes chew {
      0%, 100% { d: path('M250 250 A100 100 0 1 1 350 250 L250 250 Z'); } /* Boca abierta */
      50% { d: path('M250 250 A100 100 0 1 1 350 250 L250 350 Z'); } /* Boca cerrada */
    }

    /* Estilos de Pacman */
    .pacman {
      fill: #f1c40f; /* Amarillo para Pacman */
      animation: chew 0.5s ease-in-out infinite; /* Animación de la boca */
      transform-origin: center;
    }
  </style>

  <!-- Pacman en el centro con su boca animada -->
  <g class="pacman" transform="translate(0, 0)">
    <!-- Boca de Pacman -->
    <path d="M250 250 A100 100 0 1 1 350 250 L250 250 Z" />
  </g>

</svg>





