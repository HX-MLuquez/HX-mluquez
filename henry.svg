<svg version="1.1"
     baseProfile="full"
     width="500" height="400"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Animación de fondo de colores */
    @keyframes backgroundMove {
      0%   { fill: #ff9f43; }
      50%  { fill: #e74c3c; }
      100% { fill: #ff9f43; }
    }

    /* Animación de movimiento del Pacman */
    @keyframes movePacman {
      0%   { transform: translateX(-100px); }
      100% { transform: translateX(600px); }
    }

    /* Estilo del rectángulo de fondo */
    rect {
      animation: backgroundMove 8s infinite alternate;
    }

    /* Estilo del Pacman */
    .pacman {
      fill: #f1c40f;
      animation: movePacman 4s linear infinite;
    }

    /* Movimiento de abrir y cerrar boca */
    @keyframes chew {
      0%, 100% { d: path('M 50 50 m -30, 0 a 30,30 0 1,0 60,0 a 30,30 0 1,0 -60,0'); }
      50% { d: path('M 50 50 m -30, 0 a 30,30 0 1,0 60,0 a 30,30 0 0,1 -60,0'); }
    }

    /* Estilo del círculo Pacman */
    path {
      animation: chew 0.3s infinite;
    }

    /* Estilos para el texto */
    text {
      font: 400 30px Helvetica, Arial, sans-serif;
      text-anchor: middle;
      fill: white;
      transform-style: preserve-3d;
      transform-origin: center;
      opacity: 1;
      animation: fadeText 4s linear infinite;
    }

    /* Animación para ocultar texto cuando Pacman pasa por él */
    @keyframes fadeText {
      0%   { opacity: 1; }
      30%  { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Configurar cada texto con delay distinto para simular que Pacman se los "come" */
    #text1 {
      animation-delay: 0.5s;
    }

    #text2 {
      animation-delay: 1.5s;
    }

    #text3 {
      animation-delay: 2.5s;
    }

  </style>

  <!-- Fondo animado -->
  <rect width="100%" height="100%" />

  <!-- Pacman -->
  <g class="pacman" transform="translate(-100,150)">
    <path d="M 50 50 m -30, 0 a 30,30 0 1,0 60,0 a 30,30 0 1,0 -60,0" />
  </g>

  <!-- Textos animados -->
  <text id="text1" x="50%" y="45%">Mauricio Gastón Lúquez</text>
  <text id="text2" x="50%" y="55%">Desarrollador FullStack</text>
  <text id="text3" x="50%" y="65%">Pacman en acción</text>

</svg>

