<svg version="1.1"
     baseProfile="full"
     width="500" height="500"
     xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes backgroundMove {
      0%   { fill: #ff9f43; }
      50%  { fill: #e74c3c; }
      100% { fill: #ff9f43; }
    }

    @keyframes mouthOpen {
      0%, 100% { d: path("M 250 250 L 300 250 A 50 50 0 1 1 250 200 z"); }
      50% { d: path("M 250 250 L 300 250 A 50 50 0 1 1 250 200 A 50 50 0 1 1 200 250 z"); }
    }

    rect {
      animation: backgroundMove 8s infinite alternate;
    }

    path {
      fill: #ffcc00;
      animation: mouthOpen 0.5s ease-in-out infinite;
    }

    .eye {
      fill: black;
      animation: eyeBlink 4s infinite;
    }

    @keyframes eyeBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Background rectangle with color animation -->
  <rect width="100%" height="100%" />

  <!-- Pac-Man with animated mouth -->
  <path d="M 250 250 L 300 250 A 50 50 0 1 1 250 200 z" />
  
  <!-- Pac-Man Eye -->
  <circle class="eye" cx="270" cy="230" r="5" />
  
  <!-- Labyrinth walls -->
  <rect x="50" y="50" width="400" height="400" fill="none" stroke="black" stroke-width="5" />
  <line x1="50" y1="150" x2="450" y2="150" stroke="black" stroke-width="5" />
  <line x1="150" y1="50" x2="150" y2="450" stroke="black" stroke-width="5" />
  <line x1="300" y1="150" x2="300" y2="450" stroke="black" stroke-width="5" />
  <line x1="50" y1="300" x2="450" y2="300" stroke="black" stroke-width="5" />

  <!-- Additional design elements -->
  <circle cx="150" cy="100" r="10" fill="blue" />
  <circle cx="350" cy="400" r="10" fill="red" />
  <rect x="200" y="200" width="50" height="20" fill="green" />
  <rect x="300" y="300" width="20" height="50" fill="purple" />

  <!-- Animated text -->
  <text x="250" y="470" font-size="30" text-anchor="middle" fill="white">
    Pac-Man Animation
    <animate attributeName="fill" values="white;yellow;white" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- More decorative circles -->
  <circle cx="50" cy="50" r="5" fill="pink" />
  <circle cx="450" cy="50" r="5" fill="cyan" />
  <circle cx="50" cy="450" r="5" fill="magenta" />
  <circle cx="450" cy="450" r="5" fill="lime" />
  
  <!-- Additional walls for the labyrinth -->
  <line x1="200" y1="200" x2="200" y2="300" stroke="black" stroke-width="5" />
  <line x1="350" y1="200" x2="350" y2="300" stroke="black" stroke-width="5" />
  <line x1="250" y1="300" x2="350" y2="300" stroke="black" stroke-width="5" />
  <line x1="250" y1="350" x2="350" y2="350" stroke="black" stroke-width="5" />
  <line x1="250" y1="350" x2="250" y2="450" stroke="black" stroke-width="5" />
  <line x1="200" y1="450" x2="350" y2="450" stroke="black" stroke-width="5" />
  <line x1="200" y1="400" x2="200" y2="450" stroke="black" stroke-width="5" />

  <!-- Labyrinth decorative elements -->
  <rect x="100" y="100" width="30" height="10" fill="orange" />
  <rect x="350" y="100" width="30" height="10" fill="orange" />
  <rect x="100" y="350" width="10" height="30" fill="orange" />
  <rect x="100" y="250" width="30" height="10" fill="orange" />
  <rect x="300" y="250" width="30" height="10" fill="orange" />
  
</svg>







